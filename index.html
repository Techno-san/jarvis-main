<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Redirect</title>
    <style>
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button onclick="redirectToPage()">Go to text.html</button>

    <script>
        function redirectToPage() {
            window.location.href = "www/index.html";  // Redirects to text.html
        }
    </script>

</body>
</html>
